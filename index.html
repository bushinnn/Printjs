<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Print</title>
</head>
<body>
    <script>
        document.write("My name is: "+prompt("Enter your name: ")+ "\n" +"<br/>")
       document.write("My height is: "+prompt("Enter your height: ")+ "\n"+"<br/>") 
        document.write("My Country is: "+prompt("Enter your Country: ")+ "\n"+"<br/>")  
    </script>
</body>
</html>
